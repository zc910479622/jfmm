<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>
<style>
    .btn-default.active, .btn-default:active, .open > .dropdown-toggle.btn-default{
        background-color: darkgray;
    }
</style>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-config-add" name="form-config-add">
        <input name="fId" th:value="${cost.fId}" hidden>
        <input name="prodCate" th:value="${cost.prodCate}" hidden>
        <input name="castType" th:value="${cost.castType}" hidden>
        <div class="form-group">
            <label class="col-sm-3 control-label">模具尺寸：</label>
            <div class="col-sm-8">
                <select id="fId"  class="selectpicker form-control" style="width: 100%" data-live-search="true" tabindex="-98" disabled th:with="type=${@dict.getType('prod_spec')}">
                    <option th:each="dict:${type}" th:text="${dict.fLable}" th:value="${dict.fId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品类别：</label>
            <div class="col-sm-8">
                <select id="prodCate" class="selectpicker form-control" style="width: 100%" disabled data-live-search="true" tabindex="-98" >
                    <option value="1">汽轮</option>
                    <option value="2">摩轮</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">铸造类型：</label>
            <div class="col-sm-8">
                <select id="castType" class="selectpicker form-control" style="width: 100%" disabled data-live-search="true" tabindex="-98" th:with="type=${@dict.getType('cast_type')}">
                    <option th:each="dict:${type}" th:text="${dict.fLable}" th:value="${dict.fValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">总价格：</label>
            <div class="col-sm-8">
                <input type="number" id="wCost" name="wCost" class="form-control" th:value="${cost.wCost}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上模占比：</label>
            <div class="col-sm-8">
                <input id="smProp" name="smProp" min="0" class="form-control" type="number" th:value="${cost.smProp}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">下模占比：</label>
            <div class="col-sm-8">
                <input id="xmProp" name="xmProp" min="0" class="form-control" type="number" th:value="${cost.xmProp}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">边模占比：</label>
            <div class="col-sm-8">
                <input id="bmProp" name="bmProp" min="0" class="form-control" type="number" th:value="${cost.bmProp}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">模架占比：</label>
            <div class="col-sm-8">
                <input id="mjProp" name="mjProp" min="0" class="form-control" type="number" th:value="${cost.mjProp}">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var prefix = "/Mould/Cost";
    $("input[type='number']").on("blur",function () {
        if ($.common.isEmpty($(this).val())){
            $(this).val("0")
        }
    })
    $(function () {
        $("#fId").selectpicker("val",[[${cost.fId}]])
        $("#prodCate").selectpicker("val",[[${cost.prodCate}]])
        $("#castType").selectpicker("val",[[${cost.castType}]])
        $("#form-config-add").bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                wCost: {
                    message: '总费用',
                    validators: {
                        notEmpty: {message: '费用不能为空'},
                    }
                }
            }
        })
        var bootstrapValidator = $("#form-config-add").data("bootstrapValidator");
        bootstrapValidator.validate();
        bootstrapValidator.isValid();
    })

    function submitHandler() {
        var sum = parseInt($("#smProp").val()==""?0:$("#smProp").val())+parseInt($("#xmProp").val()==""?0:$("#xmProp").val())+parseInt($("#bmProp").val()==""?0:$("#bmProp").val())+parseInt($("#mjProp").val()==""?0:$("#mjProp").val());
        var bootstrapValidator = $("#form-config-add").data("bootstrapValidator");
        bootstrapValidator.validate();
        if (sum!=100){
            $.modal.msgError("占比错误")
        }else if (bootstrapValidator.isValid()) {
            $.operate.save(prefix + "/editSave", $('#form-config-add').serialize());
        }
    }

</script>
</body>
</html>
