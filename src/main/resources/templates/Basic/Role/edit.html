<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header"></head>

<link th:href="@{/js/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet">
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-role-add">
		<div class="form-group">
			<label class="col-sm-3 control-label ">角色名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="roleName" id="roleName" th:value="${role.roleName}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">权限字符：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="roleKey" id="roleKey" th:value="${role.roleKey}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">状态：</label>
			<div class="col-sm-8">
				<div class="onoffswitch">
					<input type="checkbox" checked="true" class="onoffswitch-checkbox" id="status" name="status">
					<label class="onoffswitch-label" for="status">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">菜单权限</label>
			<div class="col-sm-8">
				<div id="menuTrees" class="ztree"></div>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">
	var menuId = [[${role.menuId}]];
	$(function() {
		var url = "/Basic/Menu/roleMenuTreeData?menuId="+menuId;
		var options = {
			id: "menuTrees",
			url: url,
			check: { enable: true, nocheckInherit: true, chkboxType: { "Y": "ps", "N": "ps" } },
			expandLevel: 0
		};
		$.tree.init(options);
	});

	function submitHandler() {
			add();
	}

	function add() {
		var roleName = $("input[name='roleName']").val();
		var roleKey = $("input[name='roleKey']").val();
		var status = $("input[name='status']").is(':checked') == true ? 0 : 1;
		var remark = $("input[name='remark']").val();
		var menuIds = $.tree.getCheckedNodes();
		$.ajax({
			cache : true,
			type : "POST",
			url : "/Basic/Role/editSave",
			data : {
				"roleId":[[${role.roleId}]],
				"roleName": roleName,
				"roleKey": roleKey,
				"status": status,
				"remark": remark,
				"menuId": menuIds
			},
			async : false,
			error : function(request) {
				$.modal.alertError("系统错误");
			},
			success : function(data) {
				$.operate.successCallback(data);
			}
		});
	}
</script>
</body>
</html>
